    <body class="registro">
        <div class="form-container">
            <a href="../index.html"><!--Imagen envuelta en un link HTML. permite apretar la imagen de cualquier categoria y volver al home-->

            </a>

            <h1>Registro</h1>

            <form action="./registrarse.html"> <!--agrupa los campos del registro y define a donde se envian los datos al presionar el boton-->
                <label>Nombre</label>
                    <input type="text" name="nombre" required> <br><br>

                <label>Apellido</label>
                    <input type="text" name="apellido" required> <br><br>

                <label>Email</label>
                    <input type="email" name="email" required> <br><br>

                    <label>Contraseña</label>
                    <input type="password" name="password" required> <br><br>

                    <label>Fecha de Nacimiento</label>
                    <input type="date" name="fecha" required> <br><br>

                    <button type="submit">Registrarse</button>
            </form>

        </div>
        
    </body>
