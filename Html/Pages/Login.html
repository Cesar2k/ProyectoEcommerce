<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Loguin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/Style/style.css">
    </head>

    <body class="login"> <!--Clase login para aplicar estilos de login en css-->
        <div class="form-container">  <!--Contenedor  visual del login-->

            <a href="../index.html"> <!--Imagen envuelta en un link HTML. permite apretar la imagen de cualquier categoria y volver al home-->
             <img src="../img/Ingreso.jpg" alt="Icono de la página" width="100" height="100"><br>
            </a>

            <h1>Iniciar Sesion</h1>

            <form action="index.html"> <!--agrupa los campos del login y define a donde se envian los datos al presionar el boton-->
                <label>Usuario</label>

                <input type="text" name="usuario" required> <br><br>  <!--campo de texto para ingresar el usuario. atributo required obliga a completar el campo-->

            <label>Email</label>
                <input type="email" name="email" required> <br><br>

                <label>Contraseña</label>
                <input type="password" name="password" required> <br><br>

                <button type="submit">Ingresar</button>

            </form>
        </div>
    </body>
</html>
